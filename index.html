<!DOCTYPE html>
<html lang="en">

<head>
  <title>&#x1F47A Tengu</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> type="text/javascript"</script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</head>

<body>
 
  <section class="hero is-medium is-dark has-background">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <span class="logo">Tengu</span>
            </a>
          </div>
        </div>
      </nav>
    </div>  
    <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Article Analysis Tool
          </h1>
          <h2 class="subtitle">
            Learn what's really being said. Paste a URL below, click on a recent article or search for articles by topic.
          </h2>
        </div>
      </div>
      
  </section>  

  <container class="box url-input">      
    <input class="input" type="text" id="textinput" placeholder="Paste URL here, or type a topic of your interest."></input>
    <div class="buttons is-right">
        <input class="button" type="submit" value="Submit URL" id="submit-url-button"></input>
        <input class="button" type="submit" value="Submit Topic" id="topic-search-button"></input>
    </div>
  </container>

  <container class="current-news">
    <div class="column is-10 is-offset-1">
      <h1 class="news-articles">Trending</h1>
      <div id="top-current"></div>
    </div>
  </container>

  <container class="topic-results">
    <div class="column is-10 is-offset-1">
      <h1 class="news-articles">News Results</h1>
      <div id="news-results"></div>
    </div>
  </container>

  <container class="hero is-dark has-background">
    <div class="hero-body">
      <div class="container">
        
       </div>
      </div>
  </container>

  <container class="results-display">
   
    <div class="columns is-mobile">
      <div class="column is-offset-1 is-10">
        
        <div class="tile is-ancestor has-text-centered">
          <div class="tile is-parent ">
              <div class="tile is-child">
                  <p class="title" id="article-title">Article Title</p>
                </div>
              </div>
         </div> 
       
        <div class="tile is-ancestor"> 
          <div class="tile is-parent is-6">
             <div class="tile is-child box">
               <p class="title">Summary</p>
               <div id="summary-output"></div>
              </div>
             </div>
            
          <div class="tile is-parent is-vertical">
           
            <div class="tile is-child box">
              <div class="title">Emotion</div>
                <div id="emotion-chart"></div>
              </div>
         
            <div class="tile is-child box">
              <p class="title">Political Analysis</p>
              <div id="political-chart"></div>
             </div>
           </div>
          </div>
          <div class="tile is-ancestor">
              <div class="tile is-parent">
                 <div class="tile is-child">
                   <div class="buttons is-centered">
                       <a class="button is-dark is-rounded" type="submit" id="navigate-to-article">Click to Navigate to Original Article</a>
                       <a class="button is-dark is-rounded" type="submit" id="reset-button">Click to Return to Front</a>
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
        </div>
      </div>    
  </container>     
  
 
          
        

</body>
</html>
